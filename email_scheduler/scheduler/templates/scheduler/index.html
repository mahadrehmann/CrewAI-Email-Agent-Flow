{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      max-width: 420px;
      width: 100%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="time"],
    select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e8ecf4;
      border-radius: 12px;
      font-size: 16px;
      color: #2c3e50;
      background: #fff;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 16px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 48px;
    }

    select option {
      padding: 12px;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .emoji {
      font-size: 18px;
      margin-right: 8px;
    }

    /* Subtle animations */
    .container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 30px 24px;
        margin: 0 16px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input[type="text"],
      input[type="time"],
      select {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      button {
        padding: 16px;
      }
    }

    /* Focus states for accessibility */
    button:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    input:focus-visible,
    select:focus-visible {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Scheduler</h2>
    <form action="#" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="receiver">
          <span class="emoji">üìß</span>Receiver's Email
        </label>
        <div class="input-wrapper">
          <input type="text" id="receiver" name="receiver" placeholder="example@domain.com" value="i220792@nu.edu.pk" required>
        </div>
      </div>

      <div class="form-group">
        <label for="filepath">
          <span class="emoji">üìÇ</span>Outlook File Path
        </label>
        <div class="input-wrapper">
          <input type="text" id="filepath" name="filepath" value="https://1drv.ms/t/c/901cffeb62aca0b5/EatxEQM0bMRDhpcT5-umeF4BOxtRDKMdkxuJpe20PWyuJg?e=bLhKRV" required>
        </div>
      </div>

      <div class="form-group">
        <label for="day">
          <span class="emoji">üìÖ</span>Day of the Week
        </label>
        <div class="input-wrapper">
          <select id="day" name="day" required>
            <option value="">--Select Day--</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="time">
          <span class="emoji">‚è∞</span>Time (24-hour format)
        </label>
        <div class="input-wrapper">
          <input type="time" id="time" name="time" required>
        </div>
      </div>
      <div class="form-group">
        <label for="topic">
          <span class="emoji">üìù</span> Topic
        </label>
        <div class="input-wrapper">
          <input type="text" id="topic" name="topic" value="Weekly status update" required>
        </div>
      </div>
    
      <!-- NEW: Your name -->
      <div class="form-group">
        <label for="my_name">
          <span class="emoji">üë§</span> Your Name
        </label>
        <div class="input-wrapper">
          <input type="text" id="my_name" name="my_name" placeholder="Mahad Rehman" required>
        </div>
      </div>
    
      <!-- NEW: Recipient's name -->
      <div class="form-group">
        <label for="recipient_name">
          <span class="emoji">üôçüèª‚Äç‚ôÇÔ∏è</span> Recipient Name
        </label>
        <div class="input-wrapper">
          <input type="text" id="recipient_name" name="recipient_name" placeholder="Sir" required>
        </div>
      </div>

      <button type="submit">Schedule Email</button>
    </form>
    <br>
    {% if user.is_authenticated %}
    <p>Hey {{ user.username }}, want to Logout?</p>
    {% endif %}
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
